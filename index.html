<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>BattleShip Game</h1>
    </header>

    <main>
      <div class="state-buttons">
        <button class="btn restart-btn">Restart</button>
        <button class="btn random-btn">Random Placement</button>
        <button class="btn start-btn">Start</button>
      </div>

      <div class="game-container">
        <div class="player-grid-container">
          <div class="player-grid"></div>
          <p class="grid-description">That's Your Bay. Hope non get Hits!</p>
        </div>

        <div class="game-over-text" id="gameOverTextWin" style="display: none">Game Over! You Have Won.</div>
        <div class="game-over-text" id="gameOverTextLose" style="display: none">Game Over! Computer Has Won.</div>

        <div class="computer-grid-container">
          <div class="computer-grid"></div>
          <p class="grid-description">That's the Enemy's Bay. Sink them All!</p>
        </div>
      </div>
      <div class="ship-container"></div>
    </main>

    <footer>
      <p>Created by <a href="https://github.com/iam-rohan" target="_blank">Rohan Acharya</a>.</p>
    </footer>

    <script type="module" src="src/index.js"></script>
  </body>
</html>
